<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="icon" type="image/png" href="/favicon.ico">
	<title>SFS</title>
	<link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
    	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
	<style type="text/css">
		div.topRightBtns {
		    position: fixed;
		    top: 0;
		    right: 0;
		}
		div.topRightBtns > a {
		    position: relative;
		    top: 0;
		    right: 0;
		    text-decoration: none;
		    padding: 0;
		    font-size: 40px;
		    display: flex;
		    align-items: center;
		    justify-content: center;
		    width: 60px;
		    height: 60px;
		    margin: 20px;
		    background: transparent;
		    border-radius: 8px;
		    box-shadow: 0 20px 50px rgba(0, 5, 24, 0.4);
		    transition: all 0.2s;
		    cursor: pointer;
		}
		div.topRightBtns > a:hover {
		    position: relative;
		    top: 2.5px;
		    right: -2.5px;
		}
		div.topRightBtns > a > i {
		    display: flex;
		    align-items: center;
		    justify-content: center;
		}
		div.alert {
			width: calc(100% - 125px);
			color: white;
			font-size: 20px;
			border-radius: 6px;
			padding: 15px;
			margin-bottom: 25px;
			font-family: Arial;
		}
		div.alert.success {
			background: seagreen;
			display: flex;
			align-items: center;
		}
		div.alert.success::before {
			font-family: boxicons!important;
			content: '\ea41';
			width: 25px;
			height: 25px;
			display: flex;
			align-items: center;
			justify-content: center;
			font-size: 30px;
			margin-right: 10px;
		}
		div.alert.denied {
			background: indianred;
			display: flex;
			align-items: center;
		}
		div.alert.denied::before {
			font-family: boxicons!important;
			content: '\ec8e';
			width: 25px;
			height: 25px;
			display: flex;
			align-items: center;
			justify-content: center;
			font-size: 30px;
			margin-right: 10px;
		}
		div.alert.warn {
			background: orange;
			display: flex;
			align-items: center;
		}
		div.alert.warn::before {
			font-family: boxicons!important;
			content: '\eda2';
			width: 25px;
			height: 25px;
			display: flex;
			align-items: center;
			justify-content: center;
			font-size: 30px;
			margin-right: 10px;
		}
	</style>
</head>
<body>
	<div class="alert success">Todos los sistemas operativos</div>
	<div class="topRightBtns">
	<a id="shortcut" onclick=""><i><svg id="svgelem" width="60" height="60" xmlns="http://www.w3.org/2000/svg"><defs><style>@import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700');</style><linearGradient id="grad1" x1="0%" y1="0%" x2="0%" y2="100%"><stop offset="0%" style="stop-color:rgb(112,100,254,1);stop-opacity:1" /><stop offset="60%" style="stop-color:rgb(112,100,254,1);stop-opacity:1" /><stop offset="100%" style="stop-color:rgb(0,0,0,0);stop-opacity:1" /></linearGradient></defs><rect x="0" y="0" rx="7.2" ry="7.2" width="60" height="60" fill="url(#grad1)"></rect><text x="50%" y="50%" fill="white" font-size="21.6px" dominant-baseline="middle" text-anchor="middle" font-weight="bold" font-family="Poppins">SFS</text></svg></i></a>
	<script type="text/javascript">
		var ip = "http://188.84.118.167/";
		if (new URLSearchParams(location.search).get('url')!=null) {
			location=ip+(new URLSearchParams(location.search).get('url')).toString();
		}
		if (new URLSearchParams(location.search).get('redirect')==1) {
			location=ip;
		}
		document.getElementById("shortcut").setAttribute("onclick", "location='"+ip+"';");
	</script>
	</div>
</body>
</html>
